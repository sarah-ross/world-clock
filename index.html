<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
		<title>World Clock by Sarah Ross</title>
	</head>
	<body>
		<header>
			<h1>World Clock</h1>
			<select name="cities" id="cities">
				<option value="">Select a city...</option>
				<option value="current">My location</option>
				<option value="America/Anchorage">Anchorage</option>
				<option value="America/Phoenix">Phoenix</option>
				<option value="Australia/Victoria">Victoria</option>
				<option value="Brazil/Acre">Acre</option>
				<option value="Canada/Yukon">Yukon</option>
				<option value="Europe/Dublin">Dublin</option>
				<option value="Europe/London">London</option>
				<option value="Asia/Bangkok">Bangkok</option>
				<option value="Asia/Jerusalem">Jerusalem</option>
				<option value="Pacific/Samoa">Samoa</option>
			</select>
		</header>
		<main class="container">
			<div id="display-city">
				<div class="city-and-time">
					<h3>New York</h3>
					<h2 id="new-york-time"></h2>
				</div>
				<div class="date new-york-date"></div>
				<div class="city-and-time">
					<h3>Tokyo</h3>
					<h2 id="tokyo-time"></h2>
				</div>
				<div class="date tokyo-date"></div>
				<div class="city-and-time">
					<h3>Sydney</h3>
					<h2 id="sydney-time"></h2>
				</div>
				<div class="date sydney-date"></div>
			</div>
		</main>
		<footer>
			Open-source code by Sarah Ross on
			<a
				href="https://github.com/sarah-ross/world-clock"
				target="_blank"
				>GitHub.</a
			>
		</footer>
		<script src="/src/world-clock.js"></script>
	</body>
</html>
