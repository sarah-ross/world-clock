<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/styles.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
		<title>World Clock by Sarah Ross</title>
	</head>
	<body>
		<header>
			<h1>World Clock</h1>
			<label for="cities">Select a city...</label>
			<select name="cities" id="cities">
				<option value="new york">New York</option>
				<option value="london">London</option>
				<option value="bangkok">Bangkok</option>
			</select>
		</header>
		<main class="container">
			<div class="city-and-time">
				<h3>New York</h3>
				<h2 id="new-york-time">
				</h2>
			</div>
			<div class="date">November 13, 2022</div>
			<div class="city-and-time">
				<h3>Tokyo</h3>
				<h2 id="tokyo-time"></h2>
			</div>
			<div class="date">November 13, 2022</div>
		</main>
		<footer>
			Open-source code by Sarah Ross on
			<a
				href="https://github.com/sarah-ross/world-clock"
				target="_blank"
				>GitHub.</a
			>
		</footer>
		<script src="/src/world-clock.js"></script>
	</body>
</html>
